    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #e74c3c; /* Red background color for a casino vibe */
            color: #ecf0f1; /* Light text color for contrast */
            font-family: 'Arial', sans-serif; /* Choose a suitable font for the theme */
            margin: 0; /* Remove default body margin */
            padding: 20px; /* Add padding for content spacing */
            position: relative; /* Position relative for absolute positioning of stars and lights */
        }

        h1, h2 {
            color: #2ecc71; /* Header text color in a casino gold tone */
        }

        a {
            color: #3498db; /* Link color in a casino blue tone */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover for links */
        }

        #game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Shining stars animation */
        .shining-star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12; /* Gold color for stars */
            border-radius: 50%;
            animation: shine 1s infinite alternate; /* Shining animation */
        }

        @keyframes shine {
            from {
                opacity: 0.5;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Flashing lights animation */
        .flashing-light {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ecf0f1; /* Light color for lights */
            border-radius: 50%;
            animation: flash 1s infinite alternate; /* Flashing animation */
        }

        @keyframes flash {
            from {
                opacity: 0.5;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Additional styles for interesting animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .animated-slot-machine {
            animation: spin 3s infinite linear;
        }

        .animated-dice {
            animation: bounce 2s infinite linear;
        }
    </style>
</head>
